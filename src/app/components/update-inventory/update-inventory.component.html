<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/inventory']">All Inventories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/inventory/add']">Add New Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" >Update Inventory</a>
          </li>
      </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          Update Inventory
        </div>
        <div class="card-body" *ngFor="let inventory of inventories">
          <form #InventoryForm="ngForm" (ngSubmit)="onSubmit(InventoryForm)">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" #inventoryAddress="ngModel" [ngClass]="{'is-invalid': inventoryAddress.errors && inventoryAddress.touched}"
                [(ngModel)]="inventory.address" required>
              <div [hidden]="!inventoryAddress.errors?.required" class="invalid-feedback">
                Address required
              </div>
            </div>

            <div class="form-group">
              <label for="mananger">Manager ID</label>
              <input type="text" class="form-control" name="mananger" #inventoryManager="ngModel" [ngClass]="{'is-invalid': inventoryManager.errors && inventoryManager.touched}"
                [(ngModel)]="inventory.manager" required>
              <div [hidden]="!inventoryManager.errors?.required" class="invalid-feedback">
                Manager ID required
              </div>
            </div>

            <div class="form-group">
              <label for="region_id">Region ID</label>
              <input type="text" class="form-control" name="region_id" #inventoryRegionId="ngModel" [ngClass]="{'is-invalid': inventoryRegionId.errors && inventoryRegionId.touched}"
                [(ngModel)]="inventory.region_id" required>
              <div [hidden]="!inventoryRegionId.errors?.required" class="invalid-feedback">
                Region ID required
              </div>
            </div>
            <input type="submit" value="Update" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
