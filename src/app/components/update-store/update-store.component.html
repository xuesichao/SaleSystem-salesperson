<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/store']">All Stores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/store/add']">Add New Store</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" >Update Store</a>
            </li>
        </ul>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            Update Store
          </div>
          <div class="card-body" *ngFor="let store of stores">
            <form #StoreForm="ngForm" (ngSubmit)="onSubmit(StoreForm)">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" #storeAddress="ngModel" [ngClass]="{'is-invalid': storeAddress.errors && storeAddress.touched}"
                  [(ngModel)]="store.address" minlength="5" maxlength="30" required>
                <div [hidden]="!storeAddress.errors?.required" class="invalid-feedback">
                  Address required
                </div>
                <div [hidden]="!storeAddress.errors?.minlength && !storeAddress.errors?.maxlength" class="invalid-feedback">
                  Minimum 5 characters, maximum 30 characters
                </div>
              </div>
  
              <div class="form-group">
                <label for="mananger">Manager ID</label>
                <input type="number" class="form-control" name="mananger" #storeManager="ngModel" [ngClass]="{'is-invalid': storeManager.errors && storeManager.touched}"
                  [(ngModel)]="store.manager" min="10000" max="20000" required>
                <div [hidden]="!storeManager.errors?.required" class="invalid-feedback">
                  Manager ID required
                </div>
              </div>
  
              <div class="form-group">
                <label for="region_id">Region ID</label>
                <input type="text" class="form-control" name="region_id" #storeRegionId="ngModel" [ngClass]="{'is-invalid': storeRegionId.errors && storeRegionId.touched}"
                  [(ngModel)]="store.region_id" min="10000" max="20000" required>
                <div [hidden]="!storeRegionId.errors?.required" class="invalid-feedback">
                  Region ID required
                </div>
              </div>
              <input type="submit" value="Update" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
