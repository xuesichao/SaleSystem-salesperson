<div class="row" style="margin-top:10%; margin-bottom:20%">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-body ">
        <h1 class="text-center pb-4 pt-3">
          <span style="color:#66615b" class=""><i class="fa fa-lock">
            </i > TP & T Login
          </span>
        </h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="salesperson_id ">Employee ID</label>
            <input type="salesperson_id" name="salesperson_id" #loginSalespersonId="ngModel" [(ngModel)]="salesperson_id" class="form-control"
              [ngClass]="{'is-invalid': loginSalespersonId.errors && loginSalespersonId.touched}" required>

            <div [hidden]="!loginSalespersonId.errors?.required" class="invalid-feedback">
              Employee ID required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" #loginPassword="ngModel" [(ngModel)]="password" class="form-control"
              [ngClass]="{'is-invalid': loginPassword.errors && loginPassword.touched}" required>
            <div [hidden]="!loginPassword.errors?.required" class="invalid-feedback">
              Password required
            </div>
          </div>
          <input type="submit" value="Login" class=" login-body btn btn-dark btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
