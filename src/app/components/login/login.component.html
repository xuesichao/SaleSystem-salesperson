<div class="row" style="margin-top:20%; margin-bottom:30%">
  <div class="col-md-3 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-dark"><i class="fa fa-lock">
            </i> Reminder Login
          </span>
        </h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="username ">Username</label>
            <input type="username" name="username" #loginUsername="ngModel" [(ngModel)]="username" class="form-control"
              [ngClass]="{'is-invalid': loginUsername.errors && loginUsername.touched}" required>

            <div [hidden]="!loginUsername.errors?.required" class="invalid-feedback">
              Username required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" #loginPassword="ngModel" [(ngModel)]="password" class="form-control"
              [ngClass]="{'is-invalid': loginPassword.errors && loginPassword.touched}" required>
            <div [hidden]="!loginPassword.errors?.required" class="invalid-feedback">
              Password required
            </div>
          </div>
          <input type="submit" value="Login" class="btn btn-dark btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
