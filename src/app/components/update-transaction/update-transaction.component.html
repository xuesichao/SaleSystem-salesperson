<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/transaction']">All Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/transaction/add']">Add New Transaction</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" >Update Transaction</a>
          </li>
      </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          Update Transaction
        </div>
        <div class="card-body" *ngFor="let transaction of transactions">
          <form #TransactionForm="ngForm" (ngSubmit)="onSubmit(TransactionForm)">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" #transactionAddress="ngModel" [ngClass]="{'is-invalid': transactionAddress.errors && transactionAddress.touched}"
                [(ngModel)]="transaction.address" required>
              <div [hidden]="!transactionAddress.errors?.required" class="invalid-feedback">
                Address required
              </div>
            </div>

            <div class="form-group">
              <label for="mananger">Manager ID</label>
              <input type="text" class="form-control" name="mananger" #transactionManager="ngModel" [ngClass]="{'is-invalid': transactionManager.errors && transactionManager.touched}"
                [(ngModel)]="transaction.manager" required>
              <div [hidden]="!transactionManager.errors?.required" class="invalid-feedback">
                Manager ID required
              </div>
            </div>

            <div class="form-group">
              <label for="region_id">Region ID</label>
              <input type="text" class="form-control" name="region_id" #transactionRegionId="ngModel" [ngClass]="{'is-invalid': transactionRegionId.errors && transactionRegionId.touched}"
                [(ngModel)]="transaction.region_id" required>
              <div [hidden]="!transactionRegionId.errors?.required" class="invalid-feedback">
                Region ID required
              </div>
            </div>
            <input type="submit" value="Update" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
