<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/inventory']">All Inventorys</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['add']">Add New Inventory</a>
        </li>
      </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Inventory</h4>
          <p class="category">All Inventorys</p>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-striped">
            <thead>
              <th style="width:25%">Order ID</th>
              <th style="width:25%">Order Date</th>
              <th style="width:25%">Product ID</th>
              <th style="width:25%">Quantity</th>
              <th style="width:20%"></th>
            </thead>
            <tbody>
              <tr *ngFor="let inventory of inventories">
                <td>{{inventory.order_id}}</td>
                <td>{{inventory.order_date}}</td>
                <td>{{inventory.product_id}}</td>
                <td>{{inventory.quantity}}</td>
                <td class="">
                    <button (click)="onDeleteClick(inventory.order_id)" class="btn btn-danger">Delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
