<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <label for="product_name">Search Product by Name</label>
            </div>
            <div class="col-md-10">
              <input type="text" class="form-control" name="product_name" #productName="ngModel" [ngClass]="{'is-invalid': productName.errors && productName.touched}"
                [(ngModel)]="product.product_name" minlength="1" maxlength="12" required>
              <div [hidden]="!productName.errors?.required" class="invalid-feedback">
                Name required
              </div>
              <div [hidden]="!productName.errors?.minlength && !productName.errors?.maxlength" class="invalid-feedback">
                Minimum 1 characters, maximum 12 characters
              </div>
            </div>
            <div class="col-md-2">
              <input type="submit" value="Search" class="btn btn-primary btn-block">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="header">
          <h5>Laptop</h5>
          <p class="category">Price</p>
          <ul class="nav nav-tabs head-nav-tabs">
            <li class="nav-item">
              <button (click)="onClick_1()" class="btn btn-dark">$ 0 - 599</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_2()" class="btn btn-dark">$ 600 - 799</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_3()" class="btn btn-dark">$ 800+</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="header">
          <h5>PC</h5>
          <p class="category">Price</p>
          <ul class="nav nav-tabs head-nav-tabs">
            <li class="nav-item">
              <button (click)="onClick_4()" class="btn btn-dark">$ 0 - 599</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_5()" class="btn btn-dark">$ 600 - 799</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_6()" class="btn btn-dark">$ 800+</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="header">
          <h5>Tablet</h5>
          <p class="category">Price</p>
          <ul class="nav nav-tabs head-nav-tabs">
            <li class="nav-item">
              <button (click)="onClick_7()" class="btn btn-dark">$ 0 - 599</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_8()" class="btn btn-dark">$ 600 - 799</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_9()" class="btn btn-dark">$ 800+</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="header">
          <h5>2-In-1</h5>
          <p class="category">Price</p>
          <ul class="nav nav-tabs head-nav-tabs">
            <li class="nav-item">
              <button (click)="onClick_10()" class="btn btn-dark">$ 0 - 599</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_11()" class="btn btn-dark">$ 600 - 799</button>
            </li>
            <li class="nav-item">
              <button (click)="onClick_12()" class="btn btn-dark">$ 800+</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Product</h4>
          <p class="category">All Products</p>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-striped">
            <thead>
              <th style="width:20%">Product ID</th>
              <!-- <th>img</th> -->
              <th style="width:20%">Name</th>
              <th style="width:20%">Kind</th>
              <th style="width:20%">Price</th>
              <th style="width:20%">Amount</th>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{product.product_id}}</td>
                <!-- <td><img [attr.src]="product.product_id" width="1"></td> -->
                <td>{{product.product_name}}</td>
                <td>{{product.kind}}</td>
                <td>{{product.price}}</td>
                <td>{{product.amount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
