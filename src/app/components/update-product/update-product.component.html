<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/product']">All Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " [routerLink]="['/product/add']">Add New Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">Update Product</a>
        </li>
      </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          Update Product
        </div>
        <div class="card-body" *ngFor="let product of products">
          <form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
            <div class="form-group">
              <label for="product_name">Name</label>
              <input type="text" class="form-control" name="product_name" #productProductName="ngModel" [ngClass]="{'is-invalid': productProductName.errors && productProductName.touched}"
                [(ngModel)]="product.product_name" minlength="3" maxlength="12" required>
              <div [hidden]="!productProductName.errors?.required" class="invalid-feedback">
                Name required
              </div>
              <div [hidden]="!customerName.errors?.minlength && !customerName.errors?.maxlength" class="invalid-feedback">
                Minimum 3 characters, maximum 12 characters
              </div>
            </div>

            <div class="form-group ">
              <label for="kind">Product Kind</label>
              <input type="text" disabled="disabled" class="form-control" name="kind" #productKind="ngModel" [ngClass]="{'is-invalid': productKind.errors && productKind.touched}"
              [(ngModel)]="product.kind" required>
              <div [hidden]="!productKind.errors?.required" class="invalid-feedback">
                Product Kind required
              </div>
            </div>

            <div class="form-group ">
              <label for="cost">Cost</label>
              <input type="number"  class="form-control" name="cost" #productCost="ngModel" [ngClass]="{'is-invalid': productCost.errors && productCost.touched}"
              [(ngModel)]="product.cost" min="0" max="100000" required>
              <div [hidden]="!productCost.errors?.required" class="invalid-feedback">
                Cost required
              </div>
            </div>

            <div class="form-group ">
              <label for="price">Price</label>
              <input type="number"  class="form-control" name="price" #productPrice="ngModel" [ngClass]="{'is-invalid': productPrice.errors && productPrice.touched}"
              [(ngModel)]="product.price" min="1" max="100000" required>
              <div [hidden]="!productPrice.errors?.required" class="invalid-feedback">
                Price required
              </div>
            </div>

            <div class="form-group ">
              <label for="amount">Amount</label>
              <input type="number" disabled="disabled"  class="form-control" name="amount" #productAmount="ngModel" [ngClass]="{'is-invalid': productAmount.errors && productAmount.touched}"
              [(ngModel)]="product.amount" min="0" max="100000" required>
              <div [hidden]="!productAmount.errors?.required" class="invalid-feedback">
                Amount required
              </div>
            </div>
            <input type="submit" value="Update" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
